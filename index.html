<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
        <label for="inputColor" class="form-label">
            Color Picker
        </label>
        <input
            type="color"
            class="form-control mb-3 w-100" 
            id="inputColor"
            title="Selecciona un color"
            value="#563d7c"    
        >
        <button id="boton" class="btn btn-primary w-100">
            Selecciona un color
        </button>
    </div>
    <div class="container mt-5">
        <p id="textoHexa" class="lead text-center">
            #563d7c
        </p>
        <div
            id="cardColor"
            class="card text-center p-5"
            style="background-color: #563d7c;"
            >
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>

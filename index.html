<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <section id="loading" class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div 
            class="spinner-border ms-auto"
            role="status"
            aria-hidden="true">
            </div>
        </section>
        
        <div class="row" id="card-poke">
            <template id="template-card">
                <article class="col-md-6 col-lg-3 mb-3">
                    <div class="card text-center shadow">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-primary lead">
                                Personaje
                            </h5>
                            <p class="lead text-secondary">
                                Tipo
                            </p>
                        </div>
                    </div>
                </article>
            </template>
        </div>
        
        <!-- Botones para navegaciÃ³n -->
        <div class="d-flex justify-content-between mt-4">
            <button id="btn-prev" class="btn btn-primary">Prev</button>
            <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
